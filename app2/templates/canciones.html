<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestionar Canciones</title>
  </head>
  <body>
    <h1>Gestionar Canciones del Álbum</h1>
    <form
      action="{{ url_for('gestionar_canciones', id_album=id_album) }}"
      method="POST"
    >
      <input
        type="text"
        name="titulo"
        placeholder="Título de la canción"
        required
      />
      <input type="time" name="duracion" placeholder="Duración" required />
      <input
        type="number"
        name="numero_pista"
        placeholder="Número de pista"
        required
      />
      <input
        type="date"
        name="fecha_lanzamiento"
        placeholder="Fecha de lanzamiento"
        required
      />
      <button type="submit">Agregar Canción</button>
    </form>

    <h2>Canciones del Álbum</h2>
    <ul>
      {% for cancion in canciones %}
      <li>
        <strong>{{ cancion.titulo }}</strong> - {{ cancion.duracion }} - Pista
        {{ cancion.numero_pista }} ({{ cancion.fecha_lanzamiento }})
        <form
          action="{{ url_for('eliminar_cancion', id_cancion=cancion.id_cancion) }}"
          method="POST"
          style="display: inline"
        >
          <button type="submit">Eliminar</button>
        </form>
      </li>
      {% endfor %}
    </ul>
    <a href="{{ url_for('formulario') }}">Volver a los Álbumes</a>
  </body>
</html>
