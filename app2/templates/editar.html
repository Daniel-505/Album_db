<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Álbum</title>
  </head>
  <body>
    <h1>Editar Álbum</h1>
    <form
      action="{{ url_for('editar_album', id_album=album.id_album) }}"
      method="POST"
    >
      <input
        type="text"
        name="nuevo_titulo"
        value="{{ album.titulo }}"
        required
      />
      <input
        type="number"
        name="nuevo_Año_lanzamiento"
        value="{{ album.Año_lanzamiento }}"
        required
      />
      <input
        type="text"
        name="nuevo_genero"
        value="{{ album.genero }}"
        required
      />
      <button type="submit">Actualizar Álbum</button>
    </form>
  </body>
</html>
